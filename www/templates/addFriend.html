<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">New Close Friend</h1>
    <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <ion-item class="item item-image circles" ng-click="changeAvatar(avatar.id)">
        <img class="" style="/*height:200px;width:200px*/" ng-src="{{avatar.link}}">
      </ion-item>
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input ng-model="newFriend.name" type="text" placeholder="nickname">
      </label>
      <ion-toggle ng-model="isNotified" toggle-class="toggle-calm">Notification</ion-toggle>
      <label ng-if="isNotified">
        <ion-list>
          <ion-radio  ng-repeat="option in notificationOptions"
          ng-model="newFriend.notifyEvery" ng-value="option.value">
            <i class="icon ion-ios-bell"></i> {{option.text}}
          </ion-radio>
        </ion-list>
      </label>
    </div>
    <div class="padding">
      <div class="button-bar">
        <button class="button  button-balanced" ng-click="createFriend(isNotified, newFriend)">Create</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
